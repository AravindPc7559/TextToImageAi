version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7
    container_name: texttoimage-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: texttoimage
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  # Backend/Server Service
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: texttoimage-server
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/texttoimage?authSource=admin
    depends_on:
      - mongodb
    networks:
      - app-network
    volumes:
      - ./server:/app
      - /app/node_modules

  # Frontend/Client Service
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: texttoimage-client
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:4000
    depends_on:
      - server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:

